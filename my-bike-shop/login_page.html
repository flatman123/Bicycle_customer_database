<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="UTF-8">
		<link href="bikeStyles.css" rel="stylesheet">
		
	</head>

	<body>
		
		<div class="user_login_Container">

			<div class="login_Area">
				<div class="user_and_Pass">
					<div class="enter_User">
						<input class="l_user" type="text" placeholder="Username">		
					</div>

					<div class="enter_Pass">
						<input class="l_pass" type="password" placeholder="Password">			
					</div>
				</div>

				<div class="sign_in_btn">
					<button class="signBTN">Login</button>
				</div>
			</div>

			<div class="register_Area">
				<div class="register_User">

					<div class="enter_Pass">
						<input class="firstname" type="text" placeholder="Firstname">			
					</div>
					
					<div class="enter_Pass">
						<input class="lastname" type="text" placeholder="Lastname">			
					</div>
					
					<div class="enter_reg_User">
						<input class="reg_user" type="text" placeholder="Username">		
					</div>

					<div class="enter_Pass">
						<input class="reg_pass" type="password" placeholder="Password">			
					</div>
					

				</div>
				
				<div class="reg_Btn">
					<button class="registr_Btn">Register</button>
				</div>
			</div>
		</div>

		<div class="customer_container">
			<div class="customer_data_area">
				<div class="c_info">
					<div class="fname">
						<input type="text" placeholder="firstname" id="c_fname">			
					</div>
					<div class="lname">
						<input type="text" placeholder="Lastname" id="c_lname">			
					</div>
					<div class="address_2">
						<input type="text" placeholder="Address" id="c_address_1">			
					</div>
					<div class="address_2">
						<input type="text" placeholder="Address" id="c_address_2">		
					</div>
					<div class="city">
						<input type="text" placeholder="City" id="c_city">			
					</div>
					<div class="zip">
						<input type="text" placeholder="Zip Code" id="c_zip">			
					</div>
					<div class="Telephone">
						<input type="text" placeholder="Telephone" id="c_phone">			
					</div>
					<div class="email">
						<input type="text" placeholder="E-mail" id="c_email">			
					</div>
				</div>
				<div class="submit" style="padding: 10px 130px ">
					<button>Submit</button>
				</div>
			</div>
		</div>
	</body>
	<script src="app.js"></script>

</html>
